<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hair Salon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Hair Salon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="appointments.html"
                style="color: #eead05"
                >Appointments</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact_us.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about_us.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section
      class="py-5"
      style="background-color: #d9d9d9; height: calc(100vh - 56px)"
    >
      <div class="container">
        <form action="success.html">
          <fieldset class="mb-4">
            <legend style="color: #190834">Select a service:</legend>
            <div
              class="btn-group btn-group-toggle d-flex"
              data-toggle="buttons"
            >
              <label class="btn btn-secondary active">
                <input type="radio" name="service" id="service1" checked />
                Service 1
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="service" id="service2" /> Service 2
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="service" id="service3" /> Service 3
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="service" id="service4" /> Service 4
              </label>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend style="color: #190834">Select an expert:</legend>
            <div
              class="btn-group btn-group-toggle d-flex"
              data-toggle="buttons"
            >
              <label class="btn btn-secondary active">
                <input type="radio" name="expert" id="expert1" checked /> Expert
                1
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="expert" id="expert2" /> Expert 2
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="expert" id="expert3" /> Expert 3
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="expert" id="expert4" /> Expert 4
              </label>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend style="color: #190834">Select a date & time:</legend>
            <input type="datetime-local" class="form-control" required />
          </fieldset>

          <fieldset>
            <legend style="color: #190834">Customer Info:</legend>
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Name"
              required
            />
            <input
              type="email"
              class="form-control mb-3"
              placeholder="Email"
              required
            />
          </fieldset>

          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-primary mt-3 border-0"
              style="background-color: #eead05; color: #190834"
            >
              BOOK AN APPOINTMENT
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
